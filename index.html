<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecrafteanos | Oficial</title>
    <!-- Cargamos Gun.js y sus extensiones de seguridad y almacenamiento local -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/radix.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/radisk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/store.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/lib/rql.js"></script>
    <style>
        :root {
            --mc-green: #388E3C;
            --mc-dark: #121212;
            --mc-panel: #1e1e1e;
            --mc-text: #ffffff;
            --mc-accent: #81C784;
        }

        body { 
            background: var(--mc-dark); color: var(--mc-text); 
            font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* --- LOGIN (Oculto por defecto para evitar parpadeo) --- */
        #auth-screen {
            position: fixed; inset: 0; z-index: 1000; background: #000;
            display: none; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://wallpaperaccess.com/full/46664.jpg');
            background-size: cover;
        }
        .auth-card { background: var(--mc-panel); padding: 30px; border-radius: 12px; text-align: center; width: 320px; border: 1px solid #333; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #444; background: #000; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; background: var(--mc-green); color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { filter: brightness(1.2); }

        /* --- UI PRINCIPAL --- */
        header { background: var(--mc-panel); padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 2px solid #000; align-items: center; }
        nav { display: flex; gap: 20px; background: #252525; padding: 12px 25px; border-bottom: 1px solid #333; }
        nav span { cursor: pointer; font-weight: bold; color: #888; padding-bottom: 5px; }
        nav span.active { color: var(--mc-green); border-bottom: 2px solid var(--mc-green); }

        .content-area { flex: 1; overflow-y: auto; padding: 20px; display: none; padding-bottom: 120px; }
        .content-area.active { display: block; }

        /* --- NOTICIAS --- */
        .admin-only { background: #1b2e1b; padding: 15px; border-radius: 8px; margin-bottom: 25px; display: none; border: 1px solid var(--mc-green); }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .news-card { background: var(--mc-panel); border-radius: 10px; overflow: hidden; border: 1px solid #333; cursor: pointer; }
        .news-card img { width: 100%; height: 180px; object-fit: cover; }
        .news-card h3 { padding: 15px; margin: 0; }
        .news-card .desc { padding: 0 15px 15px; color: #bbb; display: none; white-space: pre-wrap; }

        /* --- CHAT --- */
        #chat-messages { display: flex; flex-direction: column; gap: 10px; }
        .msg { background: #252525; padding: 10px; border-radius: 8px; max-width: 80%; border-left: 4px solid var(--mc-green); align-self: flex-start; }
        .msg.me { align-self: flex-end; border-left: 0; border-right: 4px solid var(--mc-accent); background: #1e331e; }
        .msg b { color: var(--mc-accent); font-size: 11px; display: block; }
        .msg img { max-width: 100%; border-radius: 5px; margin-top: 5px; }

        /* --- FOOTER FIXED --- */
        #footer-controls { position: fixed; bottom: 0; left: 0; right: 0; z-index: 10; }
        .input-chat-fixed { padding: 12px; background: var(--mc-panel); display: flex; gap: 10px; border-top: 1px solid #444; }
        #music-bar { background: #000; padding: 5px 20px; display: flex; align-items: center; justify-content: space-between; height: 45px; }
        audio { height: 25px; filter: invert(1); width: 180px; }
    </style>
</head>
<body>

    <!-- PANTALLA LOGIN -->
    <div id="auth-screen">
        <div class="auth-card">
            <h1 style="color:var(--mc-green); margin:0 0 20px 0;">MINECRAFTEANOS</h1>
            <input type="text" id="user-alias" placeholder="Usuario">
            <input type="password" id="user-pass" placeholder="ContraseÃ±a">
            <button onclick="auth('login')">ENTRAR</button>
            <button onclick="auth('register')" style="background:#333; margin-top:10px; font-size:12px">CREAR CUENTA</button>
        </div>
    </div>

    <!-- APP PRINCIPAL -->
    <header>
        <strong>MINECRAFTEANOS <span id="user-tag" style="color:var(--mc-accent); font-size:11px"></span></strong>
        <button onclick="logout()" style="width:auto; padding:5px 10px; background:#aa0000; font-size:10px">CERRAR SESIÃ“N</button>
    </header>

    <nav>
        <span id="nav-news" class="active" onclick="switchTab('news')">NOTICIAS</span>
        <span id="nav-chat" onclick="switchTab('chat')">CHAT</span>
    </nav>

    <div id="tab-news" class="content-area active">
        <div id="admin-panel" class="admin-only">
            <h4 style="margin:0 0 10px 0">Panel Admin (Dylan)</h4>
            <input type="text" id="news-title" placeholder="TÃ­tulo">
            <input type="file" id="news-file" accept="image/*">
            <textarea id="news-desc" placeholder="DescripciÃ³n..."></textarea>
            <button onclick="postNews()">PUBLICAR</button>
        </div>
        <div id="news-container" class="news-grid"></div>
    </div>

    <div id="tab-chat" class="content-area">
        <div id="chat-messages"></div>
    </div>

    <div id="footer-controls">
        <div id="chat-input-container" class="input-chat-fixed" style="display:none">
            <label style="background:#444; padding:8px; border-radius:5px; cursor:pointer">
                ðŸ“· <input type="file" id="chat-file" accept="image/*" hidden onchange="sendChatImage(this)">
            </label>
            <input type="text" id="chat-input" placeholder="Mensaje..." onkeypress="if(event.key==='Enter') sendChat()">
            <button onclick="sendChat()" style="width:80px">ENVIAR</button>
        </div>
        <div id="music-bar">
            <span style="font-size:10px; color:#888">â™« MINECRAFT RADIO</span>
            <audio id="player" controls loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
        </div>
    </div>

    <script>
        // CONFIGURACIÃ“N PERSISTENTE
        // Los nombres de los nodos (minecrafteanos_global_...) NO deben cambiar para no perder datos
        const gun = Gun({
            peers: ['https://gun-manhattan.herokuapp.com/gun', 'https://peer.wall.org/gun'],
            localStorage: true 
        });
        
        // .recall({storage: true}) hace que la sesiÃ³n se guarde en el navegador
        const user = gun.user().recall({storage: true});
        const newsDb = gun.get('minecrafteanos_global_news_v10');
        const chatDb = gun.get('minecrafteanos_global_chat_v10');

        const ADMIN_NAME = "Dylan2408R2";

        // --- COMPROBAR SESIÃ“N AL CARGAR ---
        function checkSession() {
            if (user.is) {
                // Si el usuario ya estÃ¡ logueado en este navegador, entrar directo
                startApp();
            } else {
                // Si no, mostrar pantalla de login
                document.getElementById('auth-screen').style.display = 'flex';
            }
        }

        // --- AUTH ---
        function auth(mode) {
            const alias = document.getElementById('user-alias').value;
            const pass = document.getElementById('user-pass').value;
            if(!alias || !pass) return alert("Completa los datos");
            
            if(mode === 'register') {
                user.create(alias, pass, (ack) => {
                    if(ack.err) alert(ack.err); else alert("Â¡Cuenta creada! Dale a Entrar.");
                });
            } else {
                user.auth(alias, pass, (ack) => {
                    if(ack.err) alert("Error de acceso"); else startApp();
                });
            }
        }

        function logout() {
            user.leave();
            localStorage.clear(); // Limpia la sesiÃ³n guardada
            location.reload();
        }

        function startApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('user-tag').innerText = `[${user.is.alias}]`;
            
            if(user.is.alias === ADMIN_NAME) document.getElementById('admin-panel').style.display = 'block';
            
            loadNews();
            loadChat();
            
            // Mostrar input de chat solo si estÃ¡ en la pestaÃ±a chat
            switchTab('news');
        }

        function switchTab(tab) {
            document.querySelectorAll('.content-area, nav span').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            document.getElementById('nav-'+tab).classList.add('active');
            document.getElementById('chat-input-container').style.display = (tab === 'chat') ? 'flex' : 'none';
        }

        // --- IMÃGENES ---
        async function processFile(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const scale = 800 / img.width;
                        canvas.width = 800;
                        canvas.height = img.height * scale;
                        canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                };
            });
        }

        // --- NOTICIAS ---
        async function postNews() {
            const title = document.getElementById('news-title').value;
            const desc = document.getElementById('news-desc').value;
            const file = document.getElementById('news-file').files[0];
            if(!title || !file) return alert("Falta tÃ­tulo o imagen");
            const img = await processFile(file);
            newsDb.set({ title, desc, img, time: Date.now() });
            alert("Publicado!");
            location.reload();
        }

        function loadNews() {
            const container = document.getElementById('news-container');
            container.innerHTML = "";
            newsDb.map().once((data) => {
                if(!data || !data.title) return;
                const card = document.createElement('div');
                card.className = 'news-card';
                card.onclick = () => {
                    const d = card.querySelector('.desc');
                    d.style.display = d.style.display === 'block' ? 'none' : 'block';
                };
                card.innerHTML = `<img src="${data.img}"><h3>${data.title}</h3><div class="desc">${data.desc || ''}</div>`;
                container.prepend(card);
            });
        }

        // --- CHAT ---
        function sendChat() {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            chatDb.set({ msg: input.value, sender: user.is.alias, type: 'text', time: Date.now() });
            input.value = "";
        }

        async function sendChatImage(input) {
            if(!input.files[0]) return;
            const img = await processFile(input.files[0]);
            chatDb.set({ msg: img, sender: user.is.alias, type: 'image', time: Date.now() });
        }

        function loadChat() {
            const box = document.getElementById('chat-messages');
            chatDb.map().once((data) => {
                if(!data || !data.sender) return;
                const isMe = data.sender === user.is.alias;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'me' : ''}`;
                const content = data.type === 'image' ? `<img src="${data.msg}">` : `<span>${data.msg}</span>`;
                div.innerHTML = `<b>${data.sender}</b>${content}`;
                box.appendChild(div);
                document.getElementById('tab-chat').scrollTop = document.getElementById('tab-chat').scrollHeight;
            });
        }

        // INICIAR LÃ“GICA
        checkSession();
    </script>
</body>
</html>
