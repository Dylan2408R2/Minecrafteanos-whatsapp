<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecrafteanos - Chat P2P</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root { --green: #52ad32; --dark: #1a1a1a; --gui: #c6c6c6; }
        
        body { 
            background-color: var(--dark); 
            color: white; 
            font-family: 'Minecraftia', sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        /* BOT√ìN Y MODAL NOVEDADES */
        #btn-novedades { position: fixed; top: 15px; left: 15px; background: var(--gui); border: 3px solid #000; padding: 10px; cursor: pointer; display: none; align-items: center; gap: 10px; z-index: 100; box-shadow: 4px 4px 0px #000; }
        #modal-novedades { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; justify-content: center; align-items: center; }
        .modal-content { background: #4a4a4a; border: 5px solid #000; padding: 25px; width: 85%; max-width: 500px; text-align: center; box-shadow: 10px 10px 0px var(--green); }
        .novedades-img { width: 100%; height: 180px; background: url('https://minecraft.wiki/images/thumb/Map_Item_JE3_BE2.png/150px-Map_Item_JE3_BE2.png'); background-size: contain; background-repeat: no-repeat; background-position: center; border: 3px solid #000; image-rendering: pixelated; margin-bottom: 20px; background-color: #333; }

        /* VENTANAS */
        .window { background: #4a4a4a; border: 5px solid #000; padding: 25px; box-shadow: 10px 10px 0px var(--green); text-align: center; width: 90%; max-width: 500px; }
        input { font-family: 'Minecraftia', sans-serif; padding: 12px; border: 3px solid #000; background: #111; color: #00ff00; margin: 5px 0; width: 90%; box-sizing: border-box; outline: none; }
        button { font-family: 'Minecraftia', sans-serif; background: var(--gui); border: 3px solid #fff; border-right-color: #555; border-bottom-color: #555; padding: 12px 24px; cursor: pointer; }

        /* PANTALLA DE CARGA */
        #loading-screen { display: none; flex-direction: column; align-items: center; }
        .loading-bar { width: 100%; height: 15px; background: #111; border: 2px solid #000; margin-top: 20px; }
        #bar-fill { width: 0%; height: 100%; background: var(--green); transition: width 0.3s; }

        /* CHAT */
        #chat-screen { display: none; width: 95%; max-width: 900px; height: 85vh; flex-direction: column; }
        #messages { flex-grow: 1; background: rgba(0,0,0,0.9); border: 4px solid var(--gui); margin-bottom: 10px; overflow-y: auto; padding: 20px; text-align: left; }
        .msg-row { display: flex; gap: 12px; margin-bottom: 15px; }
        .avatar { width: 48px; height: 48px; border: 3px solid #000; image-rendering: pixelated; }
        .msg-box { background: #333; padding: 10px; border-left: 4px solid var(--green); flex: 1; }

        /* ADMIN */
        #admin-panel { display: none; background: #222; padding: 15px; border: 2px solid gold; margin-bottom: 10px; }

        /* EMOJIS */
        .creeper-emoji { display: inline-block; width: 36px; height: 36px; vertical-align: middle; image-rendering: pixelated; margin: 0 3px; background-size: 100%; }
        .anim-bounce { animation: bounce 1s infinite; }
        .anim-angry { animation: tnt 0.4s infinite alternate, shake 0.1s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes tnt { from { filter: brightness(1); } to { filter: brightness(1.2) sepia(1) saturate(10) hue-rotate(-50deg); } }
        @keyframes shake { 0% { transform: translate(1px); } 100% { transform: translate(-1px); } }
    </style>
</head>
<body>

    <!-- BOT√ìN NOVEDADES -->
    <div id="btn-novedades" onclick="document.getElementById('modal-novedades').style.display='flex'">
        <img src="https://minecraft.wiki/images/Book_and_Quill_JE2_BE2.png" width="30" style="image-rendering: pixelated;">
        <span>NOVEDADES</span>
    </div>

    <!-- MODAL NOVEDADES -->
    <div id="modal-novedades">
        <div class="modal-content">
            <h2 style="color: gold;">NOVEDADES</h2>
            <div class="novedades-img"></div>
            <p id="txt-novedad">¬°Bienvenido a Minecrafteanos!</p>
            <button onclick="document.getElementById('modal-novedades').style.display='none'">CERRAR</button>
        </div>
    </div>

    <!-- PANTALLA AUTH -->
    <div id="auth-screen" class="window">
        <h1 style="color: var(--green);">MINECRAFTEANOS</h1>
        <div style="margin-bottom:10px;">
            <button onclick="setM('login')" id="b-l" style="background:var(--gui)">LOGIN</button>
            <button onclick="setM('reg')" id="b-r">REGISTRO</button>
        </div>
        <input type="text" id="u-in" placeholder="Tu Skin" oninput="upAv()">
        <img id="av-p" src="https://mc-heads.net/avatar/Steve" style="width:50px; border:2px solid #000; margin:10px; image-rendering: pixelated;">
        <input type="password" id="p-in" placeholder="Contrase√±a">
        <br>
        <button onclick="goAuth()" id="auth-btn">ENTRAR</button>
    </div>

    <!-- PANTALLA DE CARGA -->
    <div id="loading-screen" class="window">
        <h2>CARGANDO CHAT...</h2>
        <div class="loading-bar"><div id="bar-fill"></div></div>
        <p style="font-size: 0.7rem; margin-top: 10px;">GENERANDO MUNDO P2P...</p>
    </div>

    <!-- CONEXI√ìN -->
    <div id="connect-screen" class="window" style="display:none;">
        <h2 style="color: var(--green)">MUNDO LISTO</h2>
        <input type="text" id="my-id" readonly style="text-align: center;">
        <div style="display:flex; gap:5px; justify-content:center;">
            <button onclick="copy()">COPIAR ID</button>
            <button onclick="share()">COMPARTIR</button>
        </div>
        <hr style="margin:20px 0; border:1px solid #555;">
        <input type="text" id="f-id" placeholder="ID de tu amigo...">
        <br>
        <button onclick="connP()">CONECTAR</button>
    </div>

    <!-- CHAT -->
    <div id="chat-screen">
        <div id="admin-panel">
            <input type="text" id="ad-in" placeholder="Escribir novedad..." style="width:60%;">
            <button onclick="postNov()" style="background: gold; color: black; font-size: 0.7rem;">PUBLICAR</button>
        </div>
        <div id="messages"></div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="c-in" placeholder="¬°¬øQu√© cuentas hoy?!" style="margin:0;">
            <button onclick="send()">ENVIAR</button>
        </div>
    </div>

    <script>
        let mode = 'login'; let peer, conn, user, avatar;

        const EMOJI_MAP = {
            "üòÄ": { e: "M1,2 h2 v1 h-2 z M5,2 h2 v1 h-2 z", m: "M2,5 h4 v1 h-4 z" },
            "ü§£": { e: "M1,2 h2 v1 h-2 z M5,2 h2 v1 h-2 z", m: "M2,5 h4 v1 h-4 z", ex: "<path d='M0,2 l1,1 M7,2 l-1,1' stroke='black'/>" },
            "üòÖ": { e: "M1,1 h2 v2 h-2 z M5,1 h2 v2 h-2 z", m: "M2,5 h4 v1 h-4 z", ex: "<rect x='1' y='0' width='1' height='2' fill='cyan'/>" },
            "üòä": { e: "M1,2 h2 v1 h-2 z M5,2 h2 v1 h-2 z", m: "M3,5 h2 v1 h-2 z", ex: "<rect x='0' y='4' width='1' height='1' fill='pink'/><rect x='7' y='4' width='1' height='1' fill='pink'/>" },
            "üòç": { e: "M1,1 h2 v2 h-2 z M5,1 h2 v2 h-2 z", m: "M2,5 h4 v1 h-4 z", ex: "<path d='M1,1 h2 v2 h-2 z M5,1 h2 v2 h-2 z' fill='red'/>" },
            "üòó": { e: "M1,2 h2 v1 h-2 z M5,2 h2 v1 h-2 z", m: "M3,5 h2 v1 h-2 z" },
            "‚ò∫": { e: "M1,2 h2 v1 h-2 z M5,2 h2 v1 h-2 z", m: "M2,5 h4 v1 h-4 z", ex: "<rect x='1' y='4' width='1' height='1' fill='pink'/><rect x='6' y='4' width='1' height='1' fill='pink'/>" },
            "ü§©": { e: "M1,1 h2 v2 h-2 z M5,1 h2 v2 h-2 z", m: "M2,5 h4 v1 h-4 z", ex: "<path d='M2,0 v4 M0,2 h4 M6,0 v4 M4,2 h4' stroke='white' stroke-width='0.5'/>" },
            "üòê": { e: "M1,2 h2 v2 h-2 z M5,2 h2 v2 h-2 z", m: "M2,5 h4 v1 h-4 z" },
            "üôÑ": { e: "M1,0 h2 v1 h-2 z M5,0 h2 v1 h-2 z", m: "M2,5 h4 v1 h-4 z" },
            "üò•": { e: "M1,1 h2 v2 h-2 z M5,1 h2 v2 h-2 z", m: "M2,5 h4 v1 h-4 z", ex: "<rect x='1' y='3' width='1' height='3' fill='cyan'/>" },
            "üòØ": { e: "M1,1 h2 v2 h-2 z M5,1 h2 v2 h-2 z", m: "M3,4 h2 v3 h-2 z" },
            "ü•±": { e: "M1,2 h2 v1 h-2 z M5,2 h2 v1 h-2 z", m: "M2,4 h4 v4 h-4 z" },
            "üòõ": { e: "M1,1 h2 v2 h-2 z M5,1 h2 v2 h-2 z", m: "M2,4 h4 v2 h-4 z", ex: "<rect x='3' y='6' width='2' height='2' fill='red'/>" },
            "ü§§": { e: "M1,2 h2 v1 h-2 z M5,2 h2 v1 h-2 z", m: "M2,5 h4 v1 h-4 z", ex: "<rect x='5' y='6' width='1' height='2' fill='cyan'/>" },
            "üòî": { e: "M1,3 h2 v1 h-2 z M5,3 h2 v1 h-2 z", m: "M2,6 h4 v1 h-4 z" },
            "ü§ë": { e: "M1,1 h2 v2 h-2 z M5,1 h2 v2 h-2 z", m: "M2,5 h4 v1 h-4 z", ex: "<path d='M1,1 h2 v2 h-2 z M5,1 h2 v2 h-2 z' fill='gold'/>" },
            "üôÅ": { e: "M1,2 h2 v2 h-2 z M5,2 h2 v2 h-2 z", m: "M3,6 h2 v1 h-2 z" },
            "üòü": { e: "M1,2 h2 v1 h-2 z M5,2 h2 v1 h-2 z", m: "M2,6 h4 v1 h-4 z", ex: "<path d='M1,1 h2 M5,1 h2' stroke='black'/>" },
            "üò≠": { e: "M1,1 h2 v2 h-2 z M5,1 h2 v2 h-2 z", m: "M2,6 h4 v1 h-4 z", ex: "<rect x='1' y='3' width='1' height='5' fill='cyan'/><rect x='6' y='3' width='1' height='5' fill='cyan'/>" },
            "üò®": { e: "M1,1 h2 v2 h-2 z M5,1 h2 v2 h-2 z", m: "M3,4 h2 v3 h-2 z", ex: "<rect x='1' y='1' width='2' height='2' fill='white'/><rect x='5' y='1' width='2' height='2' fill='white'/>" },
            "üò¨": { e: "M1,2 h2 v2 h-2 z M5,2 h2 v2 h-2 z", m: "M2,5 h4 v2 h-4 z", ex: "<rect x='2' y='5' width='4' height='2' fill='white'/>" },
            "ü•µ": { e: "M1,2 h2 v1 h-2 z M5,2 h2 v1 h-2 z", m: "M2,5 h4 v1 h-4 z", bg: "#ff4400" },
            "ü§™": { e: "M1,1 h1 v1 h-1 z M5,0 h2 v2 h-2 z", m: "M2,5 h4 v1 h-4 z", ex: "<rect x='3' y='6' width='2' height='2' fill='red'/>" },
            "üò†": { e: "M1,2 h2 v2 h-2 z M5,2 h2 v2 h-2 z", m: "M2,5 h4 v1 h-4 z", ani: "anim-angry", ex: "<path d='M1,1 l2,1 M7,1 l-2,1' stroke='black' stroke-width='1.5'/>" },
            "üò∑": { e: "M1,1 h2 v2 h-2 z M5,1 h2 v2 h-2 z", m: "M2,4 h4 v4 h-4 z", ex: "<rect x='2' y='4' width='4' height='4' fill='white'/>" },
            "ü§¢": { e: "M1,1 h2 v2 h-2 z M5,1 h2 v2 h-2 z", m: "M2,5 h4 v2 h-4 z", bg: "#88aa00" },
            "üòá": { e: "M1,2 h2 v2 h-2 z M5,2 h2 v2 h-2 z", m: "M2,5 h4 v1 h-4 z", ex: "<rect x='2' y='0' width='4' height='1' fill='yellow'/>" },
            "ü§†": { e: "M1,2 h2 v2 h-2 z M5,2 h2 v1 h-2 z", m: "M2,5 h4 v1 h-4 z", ex: "<rect x='0' y='0' width='8' height='2' fill='#663300'/>" },
            "ü§´": { e: "M1,2 h2 v2 h-2 z M5,2 h2 v2 h-2 z", m: "M2,5 h4 v1 h-4 z", ex: "<rect x='3' y='4' width='2' height='4' fill='#ffccaa' opacity='0.8'/>" },
            "ü§ì": { e: "M1,2 h2 v2 h-2 z M5,2 h1 v2 h-1 z", m: "M2,6 h4 v1 h-4 z", ex: "<rect x='0' y='1' width='4' height='3' fill='none' stroke='black'/><rect x='4' y='1' width='4' height='3' fill='none' stroke='black'/>" }
        };

        function setM(m) { mode = m; document.getElementById('b-l').style.background = m==='login'?'var(--gui)':'#333'; document.getElementById('b-r').style.background = m==='reg'?'var(--gui)':'#333'; }
        function upAv() { document.getElementById('av-p').src = `https://mc-heads.net/avatar/${document.getElementById('u-in').value || 'Steve'}`; }
        
        function goAuth() {
            const u = document.getElementById('u-in').value.trim(); const p = document.getElementById('p-in').value;
            if(!u || !p) return alert("¬°Completa los datos!");
            const db = JSON.parse(localStorage.getItem('m_users') || '{}');
            if(mode === 'reg') { db[u.toLowerCase()] = p; localStorage.setItem('m_users', JSON.stringify(db)); alert("Registrado con √©xito"); setM('login'); }
            else { if(db[u.toLowerCase()] !== p) return alert("Error en los datos"); user = u; avatar = `https://mc-heads.net/avatar/${u}`; startLoading(); }
        }

        function startLoading() {
            document.getElementById('auth-screen').style.display='none';
            document.getElementById('loading-screen').style.display='flex';
            const bar = document.getElementById('bar-fill');
            bar.style.width = "40%";

            peer = new Peer();
            peer.on('open', id => {
                bar.style.width = "100%";
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display='none';
                    document.getElementById('connect-screen').style.display='block';
                    document.getElementById('my-id').value = id;
                }, 800);
            });
            peer.on('connection', c => { conn = c; chat(); });
        }

        function connP() { const f = document.getElementById('f-id').value.trim(); if(!f) return alert("ID vac√≠o"); conn = peer.connect(f); chat(); }
        
        function chat() {
            document.getElementById('connect-screen').style.display='none'; document.getElementById('chat-screen').style.display='flex'; document.getElementById('btn-novedades').style.display='flex';
            if(user.toLowerCase() === 'dylangamer2345') document.getElementById('admin-panel').style.display='block';
            conn.on('data', d => { if(d.type === 'nov') document.getElementById('txt-novedad').innerText = d.text; else add(d.u, d.t, d.a); });
        }

        function postNov() { const t = document.getElementById('ad-in').value; if(!t) return; conn.send({type:'nov', text:t}); document.getElementById('txt-novedad').innerText = t; alert("Noticia enviada"); }
        function send() { const i = document.getElementById('c-in'); if(!i.value) return; conn.send({u:user, t:i.value, a:avatar}); add(user, i.value, avatar); i.value=""; }

        function add(u, t, a) {
            const m = document.getElementById('messages'); const d = document.createElement('div'); d.className = "msg-row";
            d.innerHTML = `<img src="${a}" class="avatar" onerror="this.src='https://mc-heads.net/avatar/Steve'"><div class="msg-box"><b>${u}</b><br>${creeperize(t)}</div>`;
            m.appendChild(d); m.scrollTop = 9999;
        }

        function creeperize(t) {
            for(let [emoji, data] of Object.entries(EMOJI_MAP)) {
                let svg = `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8' shape-rendering='crispEdges'><rect width='8' height='8' fill='${data.bg || '#52ad32'}'/><path d='${data.e}' fill='black'/><path d='${data.m}' fill='black'/>${data.ex || ''}</svg>`;
                t = t.split(emoji).join(`<span class="creeper-emoji ${data.ani || 'anim-bounce'}" style="background-image:url('data:image/svg+xml;base64,${btoa(svg)}')"></span>`);
            }
            return t;
        }

        function copy() { navigator.clipboard.writeText(document.getElementById('my-id').value); alert("ID Copiado"); }
        function share() { if(navigator.share) navigator.share({ text: document.getElementById('my-id').value }); else copy(); }
    </script>
</body>
</html>
