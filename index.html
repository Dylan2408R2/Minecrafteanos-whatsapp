<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecrafteanos | Oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <style>
        :root {
            --mc-green: #388E3C;
            --mc-dark: #121212;
            --mc-panel: #1e1e1e;
            --mc-text: #ffffff;
            --mc-accent: #81C784;
        }

        body { 
            background: var(--mc-dark); color: var(--mc-text); 
            font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* --- PANTALLA LOGIN (Oculta al inicio) --- */
        #auth-screen {
            position: fixed; inset: 0; z-index: 1000; background: #000;
            display: none; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://wallpaperaccess.com/full/46664.jpg');
            background-size: cover;
        }
        .auth-card { background: var(--mc-panel); padding: 30px; border-radius: 12px; text-align: center; width: 320px; border: 1px solid #333; }
        
        /* --- CABECERA --- */
        header { background: var(--mc-panel); padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 2px solid #000; align-items: center; }
        .user-controls { display: flex; align-items: center; gap: 15px; }
        .pfp-container { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--mc-green); overflow: hidden; cursor: pointer; background: #333; }
        .pfp-container img { width: 100%; height: 100%; object-fit: cover; }
        
        nav { display: flex; gap: 20px; background: #252525; padding: 12px 25px; border-bottom: 1px solid #333; }
        nav span { cursor: pointer; font-weight: bold; color: #888; letter-spacing: 0.5px; }
        nav span.active { color: var(--mc-green); border-bottom: 2px solid var(--mc-green); }

        .content-area { flex: 1; overflow-y: auto; padding: 20px; display: none; padding-bottom: 120px; }
        .content-area.active { display: block; }

        /* --- NOTICIAS (Soporte 1416 x 672) --- */
        .news-card { background: var(--mc-panel); margin-bottom: 25px; border-radius: 10px; overflow: hidden; border: 1px solid #333; max-width: 850px; margin: 0 auto 25px auto; }
        .news-card img { width: 100%; aspect-ratio: 1416 / 672; object-fit: cover; display: block; background: #000; }
        .news-card-content { padding: 20px; }
        .news-card h3 { margin: 0 0 10px 0; color: var(--mc-accent); }

        /* --- CHAT (Letras no juntas) --- */
        #chat-messages { display: flex; flex-direction: column; gap: 12px; }
        .msg { background: #252525; padding: 12px; border-radius: 8px; max-width: 80%; border-left: 4px solid var(--mc-green); display: flex; align-items: flex-start; gap: 12px; }
        .msg.me { align-self: flex-end; border-left: 0; border-right: 4px solid var(--mc-accent); background: #1e331e; flex-direction: row-reverse; }
        
        /* Separación de nombre y mensaje */
        .msg b { color: var(--mc-accent); white-space: nowrap; margin-right: 5px; }
        .msg span { word-break: break-word; line-height: 1.5; }
        .chat-pfp { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; background: #444; flex-shrink: 0; }

        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #444; background: #000; color: #fff; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; background: var(--mc-green); color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { filter: brightness(1.2); }

        /* --- FOOTER --- */
        #footer-controls { position: fixed; bottom: 0; left: 0; right: 0; z-index: 10; }
        .input-chat-fixed { padding: 12px; background: var(--mc-panel); display: flex; gap: 10px; border-top: 1px solid #444; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h1 style="color:var(--mc-green); margin:0 0 20px 0;">MINECRAFTEANOS</h1>
            <input type="text" id="user-alias" placeholder="Usuario">
            <input type="password" id="user-pass" placeholder="Contraseña">
            <button onclick="auth('login')">ENTRAR</button>
            <button onclick="auth('register')" style="background:#333; margin-top:10px; font-size:12px">CREAR CUENTA</button>
        </div>
    </div>

    <header>
        <div><strong>MINECRAFTEANOS</strong></div>
        <div class="user-controls">
            <label class="pfp-container" title="Cambiar foto de perfil">
                <img id="my-pfp" src="https://www.gravatar.com/avatar/0?d=mp">
                <input type="file" id="pfp-input" hidden accept="image/*" onchange="uploadPFP(this)">
            </label>
            <button onclick="logout()" style="width:auto; padding:5px 10px; background:#aa0000; font-size:10px">SALIR</button>
        </div>
    </header>

    <nav>
        <span id="nav-news" class="active" onclick="switchTab('news')">NOTICIAS</span>
        <span id="nav-chat" onclick="switchTab('chat')">CHAT</span>
    </nav>

    <div id="tab-news" class="content-area active">
        <div id="admin-panel" style="display:none; background:#1b2e1b; padding:15px; border-radius:8px; border:1px solid var(--mc-green); margin-bottom:20px;">
            <h4 style="margin:0 0 10px 0">Panel Admin (Dylan)</h4>
            <input type="text" id="news-title" placeholder="Título">
            <input type="file" id="news-file" accept="image/*">
            <textarea id="news-desc" placeholder="Descripción..."></textarea>
            <button onclick="postNews()">PUBLICAR NOTICIA</button>
        </div>
        <div id="news-container"></div>
    </div>

    <div id="tab-chat" class="content-area">
        <div id="chat-messages"></div>
    </div>

    <div id="footer-controls">
        <div id="chat-input-container" class="input-chat-fixed" style="display:none">
            <input type="text" id="chat-input" placeholder="Escribe un mensaje..." onkeypress="if(event.key==='Enter') sendChat()">
            <button onclick="sendChat()" style="width:80px">ENVIAR</button>
        </div>
    </div>

    <script>
        // Configuración de Gun.js
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun', 'https://peer.wall.org/gun']);
        const user = gun.user().recall({storage: true});
        const newsDb = gun.get('minecrafteanos_news_v15');
        const chatDb = gun.get('minecrafteanos_chat_v15');
        const profilesDb = gun.get('minecrafteanos_profiles_v15');
        
        const msgSound = new Audio('mensaje.mp3');
        const ADMIN_NAME = "Dylan2408R2";
        const pageLoadTime = Date.now();
        let isAppStarted = false;

        // --- SISTEMA DE PERSISTENCIA ---
        gun.on('auth', () => {
            if (!isAppStarted) startApp();
        });

        function startApp() {
            isAppStarted = true;
            document.getElementById('auth-screen').style.display = 'none';
            if(user.is && user.is.alias === ADMIN_NAME) {
                document.getElementById('admin-panel').style.display = 'block';
            }
            // Cargar mi foto de perfil
            profilesDb.get(user.is.alias).once(d => { 
                if(d && d.pfp) document.getElementById('my-pfp').src = d.pfp; 
            });
            loadNews();
            loadChat();
        }

        // --- AUTH ---
        function auth(mode) {
            const alias = document.getElementById('user-alias').value;
            const pass = document.getElementById('user-pass').value;
            if(!alias || !pass) return alert("Completa los campos");
            if(mode === 'register') {
                user.create(alias, pass, (ack) => { 
                    if(ack.err) alert(ack.err); 
                    else alert("Cuenta creada, ahora pulsa ENTRAR"); 
                });
            } else {
                user.auth(alias, pass, (ack) => { 
                    if(ack.err) alert("Usuario o contraseña incorrectos"); 
                    else startApp(); 
                });
            }
        }

        function logout() {
            user.leave();
            // Limpiar datos de sesión del navegador para que no haya conflictos
            localStorage.clear(); 
            location.reload();
        }

        // --- PERFIL ---
        function uploadPFP(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const imgData = e.target.result;
                profilesDb.get(user.is.alias).put({ pfp: imgData });
                document.getElementById('my-pfp').src = imgData;
            };
        }

        // --- CHAT ---
        function sendChat() {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            chatDb.set({ msg: input.value, sender: user.is.alias, time: Date.now() });
            input.value = "";
            // Sonido al enviar nosotros también
            msgSound.currentTime = 0;
            msgSound.play().catch(()=>{});
        }

        function loadChat() {
            const box = document.getElementById('chat-messages');
            chatDb.map().once((data, id) => {
                if(!data || !data.sender || document.getElementById('msg-'+id)) return;
                
                const isMe = data.sender === user.is.alias;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'me' : ''}`;
                div.id = 'msg-' + id;
                
                // Formato Juan: Hola (con espacio y dos puntos)
                div.innerHTML = `
                    <img class="chat-pfp" id="pfp-${id}" src="https://www.gravatar.com/avatar/0?d=mp">
                    <div>
                        <b>${data.sender}:</b>
                        <span>${data.msg}</span>
                    </div>
                `;
                box.appendChild(div);

                // Cargar foto del remitente
                profilesDb.get(data.sender).once((prof) => {
                    if(prof && prof.pfp) {
                        const img = document.getElementById(`pfp-${id}`);
                        if(img) img.src = prof.pfp;
                    }
                });

                // Sonido si es mensaje nuevo de otro
                if(data.time > pageLoadTime && !isMe) {
                    msgSound.currentTime = 0;
                    msgSound.play().catch(()=>{});
                }
                const area = document.getElementById('tab-chat');
                area.scrollTop = area.scrollHeight;
            });
        }

        // --- NOTICIAS ---
        function postNews() {
            const title = document.getElementById('news-title').value;
            const desc = document.getElementById('news-desc').value;
            const file = document.getElementById('news-file').files[0];
            if(!title || !file) return alert("Falta título o imagen");
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                newsDb.set({ title, desc, img: e.target.result, time: Date.now() });
                alert("Noticia publicada!");
                document.getElementById('news-title').value = "";
                document.getElementById('news-desc').value = "";
            };
        }

        function loadNews() {
            const container = document.getElementById('news-container');
            newsDb.map().once((data, id) => {
                if(!data || !data.title || document.getElementById('news-'+id)) return;
                const card = document.createElement('div');
                card.id = 'news-' + id;
                card.className = 'news-card';
                card.innerHTML = `
                    <img src="${data.img}">
                    <div class="news-card-content">
                        <h3>${data.title}</h3>
                        <p style="white-space: pre-wrap; color: #ccc;">${data.desc || ''}</p>
                    </div>
                `;
                container.prepend(card);
            });
        }

        function switchTab(tab) {
            document.querySelectorAll('.content-area, nav span').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            document.getElementById('nav-'+tab).classList.add('active');
            document.getElementById('chat-input-container').style.display = (tab === 'chat') ? 'flex' : 'none';
        }

        // --- CONTROL DE INICIO ---
        // Si en 1.5 segundos no se ha detectado sesión automática, mostrar login
        setTimeout(() => {
            if (!isAppStarted && !user.is) {
                document.getElementById('auth-screen').style.display = 'flex';
            }
        }, 1500);
    </script>
</body>
</html>
