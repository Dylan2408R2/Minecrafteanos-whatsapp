<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecrafteanos | Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <style>
        :root {
            --mc-green: #3aa03a;
            --mc-dark: #121212;
            --mc-panel: rgba(49, 49, 49, 0.9);
            --mc-text: #ffffff;
            --mc-accent: #ffcc00;
        }

        body { 
            /* Fondo de Pinterest aplicado */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://i.pinimg.com/1200x/b1/61/86/b16186708349ead1e9fa67b03d4062c2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--mc-text); 
            font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        h1, h2, h3, .mc-font { font-family: 'VT323', monospace; text-transform: uppercase; }

        .mc-btn {
            background: #555;
            border: 2px solid #000;
            border-top-color: #888;
            border-left-color: #888;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            text-shadow: 2px 2px #000;
        }
        .mc-btn:hover { background: var(--mc-green); }

        /* --- PANTALLA CARGANDO --- */
        #loading-screen {
            position: fixed; inset: 0; z-index: 2000; background: #000;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }

        /* --- PANTALLA LOGIN --- */
        #auth-screen {
            position: fixed; inset: 0; z-index: 1000;
            display: none; align-items: center; justify-content: center;
        }
        .auth-card { background: rgba(0,0,0,0.85); padding: 30px; border: 4px solid #555; width: 320px; text-align: center; }
        
        /* --- CABECERA --- */
        header { background: var(--mc-panel); padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 4px solid #000; align-items: center; backdrop-filter: blur(5px); }
        
        .pfp-container { width: 42px; height: 42px; border: 3px solid #000; background: #333; cursor: pointer; }
        .pfp-container img { width: 100%; height: 100%; image-rendering: pixelated; }
        
        nav { display: flex; background: rgba(34, 34, 34, 0.9); border-bottom: 2px solid #000; }
        nav span { flex: 1; text-align: center; padding: 12px; cursor: pointer; font-family: 'VT323', monospace; font-size: 1.3rem; color: #aaa; }
        nav span.active { color: var(--mc-accent); background: rgba(255,255,255,0.1); border-bottom: 3px solid var(--mc-accent); }

        .content-area { flex: 1; overflow-y: auto; padding: 20px; display: none; }
        .content-area.active { display: block; }

        /* --- NOTICIAS --- */
        .news-card { background: var(--mc-panel); margin: 0 auto 25px auto; border: 3px solid #000; max-width: 800px; box-shadow: 5px 5px 0px rgba(0,0,0,0.5); }
        .news-card img { width: 100%; border-bottom: 3px solid #000; display: block; }
        .news-card-content { padding: 15px; }

        /* --- CHAT --- */
        #chat-messages { display: flex; flex-direction: column; gap: 8px; max-width: 900px; margin: 0 auto; }
        .msg { background: rgba(0,0,0,0.4); padding: 10px; display: flex; gap: 12px; border-left: 4px solid #555; border-radius: 0 5px 5px 0; }
        .msg.me { border-left: 0; border-right: 4px solid var(--mc-accent); background: rgba(255,204,0,0.1); border-radius: 5px 0 0 5px; }
        .chat-pfp { width: 32px; height: 32px; border: 2px solid #000; image-rendering: pixelated; background: #222; }

        input, textarea { 
            width: 100%; padding: 12px; margin: 8px 0; background: rgba(0,0,0,0.7); color: #55ff55; 
            border: 2px solid #555; font-family: 'Consolas', monospace; box-sizing: border-box; 
        }

        .input-chat-fixed { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            padding: 15px; background: rgba(34,34,34,0.95); display: none; gap: 10px; border-top: 3px solid #000; 
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h2 style="color:var(--mc-green); font-size: 3rem; margin-bottom:0;">MINECRAFTEANOS</h2>
        <p class="mc-font" style="font-size: 1.5rem; letter-spacing: 4px;">CARGANDO</p>
    </div>

    <div id="auth-screen">
        <div class="auth-card">
            <h1 style="color:var(--mc-green); margin:0 0 20px 0; font-size: 2.5rem;">IDENTIFÍCATE</h1>
            <input type="text" id="user-alias" placeholder="Tu nombre de Minecraft">
            <input type="password" id="user-pass" placeholder="Contraseña">
            <button class="mc-btn" style="width:100%" onclick="auth('login')">ENTRAR</button>
            <button class="mc-btn" style="width:100%; margin-top:10px; font-size:0.9rem; background:#333" onclick="auth('register')">REGISTRARSE</button>
        </div>
    </div>

    <header>
        <div>
            <strong class="mc-font" style="font-size: 1.8rem; color: var(--mc-green); text-shadow: 2px 2px #000;">MINECRAFTEANOS</strong>
        </div>
        <div class="user-controls" style="display:flex; align-items:center;">
            <label class="pfp-container">
                <img id="my-pfp" src="https://mc-heads.net/avatar/steve">
                <input type="file" id="pfp-input" hidden accept="image/*" onchange="uploadPFP(this)">
            </label>
            <button onclick="logout()" style="background: #aa0000; border:2px solid #000; color:white; padding:5px 10px; cursor:pointer; margin-left:10px; font-family:'VT323';">SALIR</button>
        </div>
    </header>

    <nav>
        <span id="nav-news" class="active" onclick="switchTab('news')">NOTICIAS</span>
        <span id="nav-chat" onclick="switchTab('chat')">CHAT GLOBAL</span>
    </nav>

    <div id="tab-news" class="content-area active">
        <div id="admin-panel" style="display:none; background:rgba(0,0,0,0.6); padding:20px; border:2px dashed var(--mc-green); margin-bottom:30px; max-width:800px; margin: 0 auto 30px auto;">
            <h3 style="margin-top:0">Publicar Noticia</h3>
            <input type="text" id="news-title" placeholder="Título...">
            <input type="file" id="news-file" accept="image/*">
            <textarea id="news-desc" rows="3" placeholder="Contenido..."></textarea>
            <button class="mc-btn" onclick="postNews()">PUBLICAR</button>
        </div>
        <div id="news-container"></div>
    </div>

    <div id="tab-chat" class="content-area" style="padding-bottom: 100px;">
        <div id="chat-messages"></div>
    </div>

    <div id="chat-input-container" class="input-chat-fixed">
        <input type="text" id="chat-input" placeholder="Escribe un mensaje..." onkeypress="if(event.key==='Enter') sendChat()">
        <button class="mc-btn" onclick="sendChat()" style="width:120px">ENVIAR</button>
    </div>

    <script>
        const gun = Gun({
            peers: ['https://gun-manhattan.herokuapp.com/gun', 'https://gundb-relay-ml9v.onrender.com/gun'],
            localStorage: true
        });

        const user = gun.user().recall({storage: true});
        const newsDb = gun.get('mc_news_v22');
        const chatDb = gun.get('mc_chat_v22');
        const profilesDb = gun.get('mc_profiles_v22');
        
        const ADMIN_NAME = "Dylan2408R2";
        let appIniciada = false;

        // --- Lógica de Skins estilo NameMC ---
        const getHead = (name) => `https://mc-heads.net/avatar/${name || 'steve'}`;

        gun.on('auth', () => {
            localStorage.setItem('mc_sesion_activa', 'true');
            startApp();
        });

        function startApp() {
            if (appIniciada) return;
            appIniciada = true;
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('auth-screen').style.display = 'none';
            
            if(user.is && user.is.alias === ADMIN_NAME) {
                document.getElementById('admin-panel').style.display = 'block';
            }

            profilesDb.get(user.is.alias).once(d => { 
                document.getElementById('my-pfp').src = (d && d.pfp) ? d.pfp : getHead(user.is.alias); 
            });

            loadNews();
            loadChat();
        }

        function auth(mode) {
            const alias = document.getElementById('user-alias').value;
            const pass = document.getElementById('user-pass').value;
            if(!alias || !pass) return alert("Completa los campos");

            if(mode === 'register') {
                user.create(alias, pass, (ack) => {
                    if(ack.err) alert(ack.err);
                    else alert("¡Registrado! Ahora dale a Entrar");
                });
            } else {
                user.auth(alias, pass, (ack) => {
                    if(ack.err) alert("Error de acceso");
                    else startApp();
                });
            }
        }

        function logout() {
            localStorage.removeItem('mc_sesion_activa');
            user.leave();
            location.reload();
        }

        function sendChat() {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            chatDb.set({ msg: input.value, sender: user.is.alias, time: Date.now() });
            input.value = "";
        }

        function loadChat() {
            const box = document.getElementById('chat-messages');
            chatDb.map().once((data, id) => {
                if(!data || !data.sender || document.getElementById('msg-'+id)) return;
                const isMe = data.sender === user.is.alias;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'me' : ''}`;
                div.id = 'msg-' + id;
                div.innerHTML = `
                    <img class="chat-pfp" id="pfp-${id}" src="${getHead(data.sender)}">
                    <div style="width:100%">
                        <b class="mc-font" style="color:${isMe ? 'var(--mc-accent)' : 'var(--mc-green)'}">${data.sender}</b>
                        <div style="margin-top:2px;">${data.msg}</div>
                    </div>
                `;
                box.appendChild(div);
                
                profilesDb.get(data.sender).once((prof) => {
                    if(prof && prof.pfp) {
                        const img = document.getElementById(`pfp-${id}`);
                        if(img) img.src = prof.pfp;
                    }
                });
                document.getElementById('tab-chat').scrollTop = document.getElementById('tab-chat').scrollHeight;
            });
        }

        function loadNews() {
            const container = document.getElementById('news-container');
            newsDb.map().once((data, id) => {
                if(!data || !data.title || document.getElementById('news-'+id)) return;
                const card = document.createElement('div');
                card.id = 'news-' + id;
                card.className = 'news-card';
                card.innerHTML = `
                    <img src="${data.img}">
                    <div class="news-card-content">
                        <h3 style="margin:0; color:var(--mc-accent)">${data.title}</h3>
                        <p>${data.desc || ''}</p>
                    </div>
                `;
                container.prepend(card);
            });
        }

        function postNews() {
            const title = document.getElementById('news-title').value;
            const desc = document.getElementById('news-desc').value;
            const file = document.getElementById('news-file').files[0];
            if(!title || !file) return alert("Falta título o imagen");
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                newsDb.set({ title, desc, img: e.target.result, time: Date.now() });
                alert("¡Noticia publicada!");
                location.reload();
            };
        }

        function uploadPFP(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                profilesDb.get(user.is.alias).put({ pfp: e.target.result });
                document.getElementById('my-pfp').src = e.target.result;
            };
        }

        function switchTab(tab) {
            document.querySelectorAll('.content-area, nav span').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            document.getElementById('nav-'+tab).classList.add('active');
            document.getElementById('chat-input-container').style.display = (tab === 'chat') ? 'flex' : 'none';
        }

        window.onload = () => {
            const sesionPrevia = localStorage.getItem('mc_sesion_activa');
            setTimeout(() => {
                if (!appIniciada) {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('auth-screen').style.display = 'flex';
                }
            }, sesionPrevia ? 4000 : 1500);
        };
    </script>
</body>
</html>
