<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecrafteanos | Oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <style>
        :root {
            --mc-green: #388E3C;
            --mc-dark: #121212;
            --mc-panel: #1e1e1e;
            --mc-text: #ffffff;
            --mc-accent: #81C784;
        }

        body { 
            background: var(--mc-dark); color: var(--mc-text); 
            font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* --- LOGIN --- */
        #auth-screen {
            position: fixed; inset: 0; z-index: 1000; background: #000;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://wallpaperaccess.com/full/46664.jpg');
            background-size: cover;
        }
        .auth-card { background: var(--mc-panel); padding: 30px; border-radius: 12px; text-align: center; width: 300px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #444; background: #000; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; background: var(--mc-green); color: white; font-weight: bold; cursor: pointer; }

        /* --- LAYOUT --- */
        header { background: var(--mc-panel); padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 2px solid #000; }
        nav { display: flex; gap: 15px; background: #252525; padding: 10px 20px; border-bottom: 1px solid #333; }
        nav span { cursor: pointer; font-weight: bold; color: #888; }
        nav span.active { color: var(--mc-green); border-bottom: 2px solid var(--mc-green); }

        .content-area { flex: 1; overflow-y: auto; padding: 20px; display: none; }
        .content-area.active { display: block; }

        /* --- NOTICIAS --- */
        .admin-only { background: #2e3d2e; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; border: 1px solid var(--mc-green); }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .news-card { background: var(--mc-panel); border-radius: 10px; overflow: hidden; border: 1px solid #333; cursor: pointer; transition: 0.3s; }
        .news-card:hover { transform: translateY(-5px); border-color: var(--mc-green); }
        .news-card img { width: 100%; height: 160px; object-fit: cover; }
        .news-card h3 { padding: 15px; margin: 0; font-size: 18px; }
        .news-card .desc { padding: 0 15px 15px; color: #aaa; font-size: 14px; display: none; } /* Se muestra al hacer click */

        /* --- CHAT --- */
        #chat-messages { display: flex; flex-direction: column; gap: 10px; }
        .msg { background: #252525; padding: 10px; border-radius: 8px; max-width: 80%; }
        .msg b { color: var(--mc-accent); font-size: 12px; }

        /* --- MUSIC PLAYER --- */
        #music-bar { background: #000; padding: 10px 20px; display: flex; align-items: center; gap: 20px; border-top: 1px solid #333; }
        audio { height: 30px; filter: invert(1); }

    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="auth-screen">
        <div class="auth-card">
            <h1 style="color:var(--mc-green)">MINECAFTEANOS</h1>
            <input type="text" id="user-alias" placeholder="Usuario">
            <input type="password" id="user-pass" placeholder="Contraseña">
            <button onclick="auth('login')">ENTRAR</button>
            <button onclick="auth('register')" style="background:#444; margin-top:10px; font-size:12px">CREAR CUENTA</button>
        </div>
    </div>

    <!-- HEADER & NAV -->
    <header>
        <strong>MINECAFTEANOS <span id="user-tag" style="color:var(--mc-accent); font-size:12px"></span></strong>
        <button onclick="location.reload()" style="width:auto; padding:5px 10px; background:#aa0000">SALIR</button>
    </header>
    <nav>
        <span id="nav-news" class="active" onclick="switchTab('news')">INICIO / NOTICIAS</span>
        <span id="nav-chat" onclick="switchTab('chat')">CHAT GLOBAL</span>
    </nav>

    <!-- SECCIÓN NOTICIAS -->
    <div id="tab-news" class="content-area active">
        <!-- Panel exclusivo para Dylan2408R2 -->
        <div id="admin-panel" class="admin-only">
            <h4 style="margin-top:0">Publicar Nueva Noticia (Admin)</h4>
            <input type="text" id="news-title" placeholder="Título de la noticia">
            <input type="text" id="news-img" placeholder="URL de la Imagen (Link)">
            <textarea id="news-desc" style="width:100%; background:#000; color:white; border:1px solid #444; border-radius:6px; padding:10px; box-sizing:border-box" rows="3" placeholder="Descripción completa..."></textarea>
            <button onclick="postNews()" style="margin-top:10px">PUBLICAR</button>
        </div>

        <div id="news-container" class="news-grid">
            <!-- Las noticias aparecerán aquí -->
        </div>
    </div>

    <!-- SECCIÓN CHAT -->
    <div id="tab-chat" class="content-area">
        <div id="chat-messages"></div>
        <div style="position:fixed; bottom:70px; left:0; right:0; padding:15px; background:var(--mc-panel); display:flex; gap:10px">
            <input type="text" id="chat-input" placeholder="Escribe un mensaje..." onkeypress="if(event.key==='Enter') sendChat()">
            <button onclick="sendChat()" style="width:100px">ENVIAR</button>
        </div>
    </div>

    <!-- MUSIC PLAYER -->
    <div id="music-bar">
        <span style="font-size:12px; color:var(--mc-accent)">♫ Minecraft OST</span>
        <audio id="player" controls loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            <!-- Puedes cambiar este link por cualquier archivo .mp3 directo de internet -->
        </audio>
    </div>

    <script>
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun', 'https://peer.wall.org/gun']);
        const user = gun.user().recall({storage: true});
        const newsDb = gun.get('minecrafteanos_noticias_v1');
        const chatDb = gun.get('minecrafteanos_chat_v1');

        const ADMIN_USER = "Dylan2408R2";

        // --- AUTH ---
        function auth(mode) {
            const alias = document.getElementById('user-alias').value;
            const pass = document.getElementById('user-pass').value;
            if(mode === 'register') {
                user.create(alias, pass, (ack) => {
                    if(ack.err) alert(ack.err); else alert("Cuenta creada!");
                });
            } else {
                user.auth(alias, pass, (ack) => {
                    if(ack.err) alert("Error"); else startApp();
                });
            }
        }

        function startApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('user-tag').innerText = "@" + user.is.alias;
            
            // Si es Dylan, mostramos el panel de admin
            if(user.is.alias === ADMIN_USER) {
                document.getElementById('admin-panel').style.display = 'block';
            }
            
            loadNews();
            loadChat();
            document.getElementById('player').play().catch(e => console.log("Auto-play bloqueado"));
        }

        // --- NAVEGACIÓN ---
        function switchTab(tab) {
            document.querySelectorAll('.content-area').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('nav span').forEach(s => s.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('nav-' + tab).classList.add('active');
        }

        // --- NOTICIAS ---
        function postNews() {
            const title = document.getElementById('news-title').value;
            const img = document.getElementById('news-img').value;
            const desc = document.getElementById('news-desc').value;

            if(!title || !img) return alert("Falta título o imagen");

            newsDb.set({ title, img, desc, time: Date.now() });
            alert("Noticia publicada!");
            document.getElementById('news-title').value = "";
            document.getElementById('news-img').value = "";
            document.getElementById('news-desc').value = "";
        }

        function loadNews() {
            const container = document.getElementById('news-container');
            newsDb.map().once((data, id) => {
                if(!data) return;
                const card = document.createElement('div');
                card.className = 'news-card';
                card.onclick = () => {
                    const d = card.querySelector('.desc');
                    d.style.display = d.style.display === 'block' ? 'none' : 'block';
                };
                card.innerHTML = `
                    <img src="${data.img}" onerror="this.src='https://via.placeholder.com/300x150?text=Minecraft'">
                    <h3>${data.title}</h3>
                    <div class="desc">${data.desc}</div>
                `;
                container.prepend(card);
            });
        }

        // --- CHAT ---
        function sendChat() {
            const input = document.getElementById('chat-input');
            if(!input.value) return;
            chatDb.set({ msg: input.value, sender: user.is.alias, time: Date.now() });
            input.value = "";
        }

        function loadChat() {
            const box = document.getElementById('chat-messages');
            chatDb.map().once((data) => {
                if(!data) return;
                const div = document.createElement('div');
                div.className = 'msg';
                div.innerHTML = `<b>${data.sender}:</b><br>${data.msg}`;
                box.appendChild(div);
                document.getElementById('tab-chat').scrollTop = box.scrollHeight;
            });
        }

        if(user.is) startApp();
    </script>
</body>
</html>
