<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecrafteanos | Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <!-- Scripts de Gun.js actualizados -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <style>
        :root { --mc-green: #3aa03a; --mc-panel: rgba(30, 30, 30, 0.98); --mc-accent: #ffcc00; --mc-border: #555; }
        
        body { 
            background: #111 url('https://www.minecraft.net/content/dam/minecraftnet/games/minecraft/key-art/Homepage_Update-Key-Art_1920x1080.jpg') no-repeat center center fixed;
            background-size: cover; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        h1, h2, h3, .mc-font { font-family: 'VT323', monospace; text-transform: uppercase; }

        header { 
            height: 60px; background: var(--mc-panel); display: flex; 
            justify-content: space-between; align-items: center; padding: 0 15px;
            border-bottom: 4px solid #000; flex-shrink: 0; z-index: 10;
        }

        .pfp-container { width: 38px; height: 38px; border: 2px solid #000; overflow: hidden; background: #222; cursor: pointer; }
        .pfp-container img { width: 100%; height: 100%; image-rendering: pixelated; object-fit: cover; }

        nav { display: flex; background: #222; border-bottom: 2px solid #000; flex-shrink: 0; }
        nav span { flex: 1; text-align: center; padding: 12px; cursor: pointer; font-family: 'VT323', monospace; font-size: 1.3rem; color: #888; transition: 0.3s; }
        nav span.active { color: var(--mc-accent); background: #333; border-bottom: 3px solid var(--mc-accent); }

        .content-area { flex: 1; overflow-y: auto; padding: 15px; display: none; padding-bottom: 100px; scroll-behavior: smooth; }
        .content-area.active { display: block; }

        /* Estilos de Chat */
        .msg { background: rgba(0,0,0,0.7); padding: 10px; margin-bottom: 8px; border-left: 4px solid var(--mc-green); display: flex; gap: 10px; border-radius: 4px; animation: fadeIn 0.3s ease; }
        .msg.me { border-left: 0; border-right: 4px solid var(--mc-accent); flex-direction: row-reverse; background: rgba(60,60,0,0.4); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .mc-btn { background: #555; border: 2px solid #000; border-top-color: #888; border-left-color: #888; color: white; padding: 8px 15px; cursor: pointer; font-family: 'VT323', monospace; font-size: 1.1rem; outline: none; }
        .mc-btn:active { background: #444; border: 2px solid #fff; }
        
        input { width: 100%; padding: 10px; margin: 5px 0; background: #000; color: #55ff55; border: 2px solid var(--mc-border); box-sizing: border-box; font-family: monospace; }

        #loading-screen { position: fixed; inset: 0; z-index: 10000; background: #000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        #auth-screen { position: fixed; inset: 0; z-index: 9000; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        
        .input-chat-fixed { position: fixed; bottom: 0; left: 0; right: 0; padding: 15px; background: rgba(20,20,20,0.95); display: none; gap: 10px; border-top: 2px solid #000; }
        
        .news-card { background: var(--mc-panel); border: 3px solid #000; margin-bottom: 20px; overflow: hidden; }
        .news-card img { width: 100%; max-height: 250px; object-fit: cover; border-bottom: 2px solid #000; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h2 class="mc-font" style="color:var(--mc-green); font-size: 3rem; margin:0;">CARGANDO</h2>
        <p id="load-status" style="color:#666; font-family: monospace;">Iniciando protocolo...</p>
    </div>

    <div id="auth-screen">
        <div style="background:#222; padding:30px; border:4px solid #555; width:90%; max-width:300px; text-align:center;">
            <h1 class="mc-font" style="color:var(--mc-green); margin-top:0;">MINE-LOGIN</h1>
            <input type="text" id="user-alias" placeholder="Usuario">
            <input type="password" id="user-pass" placeholder="Contraseña">
            <button class="mc-btn" style="width:100%; margin-top:10px;" onclick="auth('login')">ENTRAR</button>
            <button class="mc-btn" style="width:100%; margin-top:10px; background:#333; font-size:0.8rem" onclick="auth('register')">CREAR CUENTA</button>
        </div>
    </div>

    <header>
        <div style="display:flex; align-items:center; gap:10px">
            <strong class="mc-font" style="font-size: 1.4rem; color: var(--mc-green);">MINECRAFTEANOS</strong>
            <div id="sync-dot" title="Sincronizado" style="width:10px; height:10px; background:red; border-radius:50%; border: 1px solid #000;"></div>
        </div>
        <label class="pfp-container">
            <img id="my-pfp" src="https://mc-heads.net/avatar/steve" title="Cambiar Skin (Avatar)">
            <input type="file" id="pfp-input" hidden accept="image/*" onchange="uploadPFP(this)">
        </label>
    </header>

    <nav>
        <span id="nav-news" class="active" onclick="switchTab('news')">NOTICIAS</span>
        <span id="nav-chat" onclick="switchTab('chat')">CHAT GLOBAL</span>
    </nav>

    <div id="tab-news" class="content-area active">
        <div id="admin-panel" style="display:none; background:rgba(60, 160, 58, 0.1); padding:15px; border:2px dashed var(--mc-green); margin-bottom:20px;">
            <h3 class="mc-font" style="margin:0 0 10px 0">Publicar Noticia (Admin)</h3>
            <input type="text" id="news-title" placeholder="Título de la noticia">
            <input type="file" id="news-file" accept="image/*" style="font-size: 0.8rem;">
            <button class="mc-btn" style="width:100%; margin-top:10px;" onclick="postNews()">PUBLICAR AHORA</button>
        </div>
        <div id="news-container"></div>
    </div>

    <div id="tab-chat" class="content-area">
        <div id="chat-messages"></div>
    </div>

    <div id="chat-input-container" class="input-chat-fixed">
        <input type="text" id="chat-input" placeholder="Escribe un mensaje..." maxlength="200" onkeypress="if(event.key==='Enter') sendChat()">
        <button class="mc-btn" onclick="sendChat()">ENVIAR</button>
    </div>

    <script>
        // Configuración de GUN con Peers más estables
        const gun = Gun({
            peers: [
                'https://gun-manhattan.herokuapp.com/gun',
                'https://peer.wall.org/gun'
            ]
        });

        const user = gun.user().recall({storage: true});
        const newsDb = gun.get('mine_news_v1000'); // Versión actualizada de DB
        const chatDb = gun.get('mine_chat_v1000');
        const profilesDb = gun.get('mine_prof_v1000');
        
        const ADMIN_NAME = "Dylangamer2345";
        let appIniciada = false;

        // Detector de conexión real
        gun.on('hi', () => { 
            document.getElementById('sync-dot').style.background = '#55ff55';
            document.getElementById('load-status').innerText = "Conexión establecida...";
        });

        // Verificar sesión al cargar
        function checkSession() {
            setTimeout(() => {
                if (user.is) {
                    startApp();
                } else {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('auth-screen').style.display = 'flex';
                }
            }, 2000);
        }

        function startApp() {
            if (appIniciada) return;
            appIniciada = true;
            
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('auth-screen').style.display = 'none';
            
            // Mostrar panel admin si aplica
            if(user.is && user.is.alias === ADMIN_NAME) {
                document.getElementById('admin-panel').style.display = 'block';
            }
            
            // Cargar Foto de Perfil propia
            profilesDb.get(user.is.alias).get('pfp').once(img => {
                if(img) document.getElementById('my-pfp').src = img;
                else document.getElementById('my-pfp').src = `https://mc-heads.net/avatar/${user.is.alias}`;
            });

            loadNews();
            loadChat();
        }

        // --- FUNCIONES DE CHAT ---
        function sendChat() {
            const input = document.getElementById('chat-input');
            const txt = input.value.trim();
            if(!txt || !user.is) return;

            chatDb.set({
                msg: txt,
                sender: user.is.alias,
                time: Date.now()
            });

            input.value = "";
        }

        function loadChat() {
            const container = document.getElementById('chat-messages');
            chatDb.map().once((data, id) => {
                if(!data || !data.msg || document.getElementById('msg-'+id)) return;
                
                const isMe = user.is && data.sender === user.is.alias;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'me' : ''}`;
                div.id = 'msg-' + id;
                
                div.innerHTML = `
                    <img style="width:32px; height:32px; border:1px solid #555" src="https://mc-heads.net/avatar/${data.sender}">
                    <div style="width:100%">
                        <b style="font-size:12px; color:var(--mc-accent)">${data.sender}</b>
                        <div style="word-break: break-word;">${escapeHTML(data.msg)}</div>
                    </div>
                `;
                container.appendChild(div);
                const chatArea = document.getElementById('tab-chat');
                chatArea.scrollTop = chatArea.scrollHeight;
            });
        }

        // --- FUNCIONES DE NOTICIAS ---
        function loadNews() {
            newsDb.map().once((data, id) => {
                if(!data || !data.title || document.getElementById('news-'+id)) return;
                const card = document.createElement('div');
                card.id = 'news-' + id;
                card.className = 'news-card';
                card.innerHTML = `
                    ${data.img ? `<img src="${data.img}">` : ''}
                    <div style="padding:15px;">
                        <h3 class="mc-font" style="margin:0; color:var(--mc-accent)">${data.title}</h3>
                        <small style="color:#888">Por ${data.author || 'Admin'}</small>
                    </div>
                `;
                document.getElementById('news-container').prepend(card);
            });
        }

        function postNews() {
            const title = document.getElementById('news-title').value;
            const file = document.getElementById('news-file').files[0];
            if(!title) return alert("Pon un título");

            if(file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    newsDb.set({ title, img: e.target.result, author: user.is.alias, time: Date.now() });
                    finishPost();
                };
            } else {
                newsDb.set({ title, author: user.is.alias, time: Date.now() });
                finishPost();
            }
        }

        function finishPost() {
            alert("¡Noticia publicada!");
            document.getElementById('news-title').value = "";
            document.getElementById('news-file').value = "";
        }

        // --- SISTEMA DE AUTH ---
        function auth(mode) {
            const alias = document.getElementById('user-alias').value.trim();
            const pass = document.getElementById('user-pass').value.trim();
            if(alias.length < 3 || pass.length < 3) return alert("Mínimo 3 caracteres");

            if(mode === 'register') {
                user.create(alias, pass, (ack) => {
                    if(ack.err) alert(ack.err);
                    else alert("¡Cuenta creada! Ahora dale a ENTRAR");
                });
            } else {
                user.auth(alias, pass, (ack) => {
                    if(ack.err) alert("Error: Usuario o contraseña incorrectos");
                    else startApp();
                });
            }
        }

        // --- UTILIDADES ---
        function switchTab(tab) {
            document.querySelectorAll('.content-area, nav span').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            document.getElementById('nav-'+tab).classList.add('active');
            document.getElementById('chat-input-container').style.display = (tab === 'chat') ? 'flex' : 'none';
        }

        function uploadPFP(input) {
            const file = input.files[0];
            if (!file) return;
            if (file.size > 100000) return alert("La imagen es muy pesada (máx 100kb)");
            
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                profilesDb.get(user.is.alias).put({ pfp: e.target.result });
                document.getElementById('my-pfp').src = e.target.result;
            };
        }

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
        }

        // Iniciar chequeo
        checkSession();
    </script>
</body>
</html>
