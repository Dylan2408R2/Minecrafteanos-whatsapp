<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Instantáneo | Minecrafteanos</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        :root { --mc-green: #55ff55; --mc-accent: #ffcc00; }
        body { 
            background: #111 url('https://i.pinimg.com/1200x/b1/61/86/b16186708349ead1e9fa67b03d4062c2.jpg') no-repeat center center fixed;
            background-size: cover; color: white; font-family: sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column;
        }
        header { background: rgba(0,0,0,0.9); padding: 10px; border-bottom: 4px solid #000; display: flex; justify-content: space-between; align-items: center; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 5px; background: rgba(0,0,0,0.4); }
        
        /* DISEÑO DE MENSAJES OPTIMIZADO */
        .msg { padding: 8px 12px; max-width: 80%; border-radius: 4px; position: relative; font-size: 15px; line-height: 1.4; margin-bottom: 4px; background: rgba(40,40,40,0.9); border-left: 4px solid var(--mc-green); }
        .msg.me { align-self: flex-end; border-left: 0; border-right: 4px solid var(--mc-accent); background: rgba(60,60,20,0.9); }
        .msg b { display: block; font-size: 11px; color: var(--mc-accent); margin-bottom: 2px; }
        
        .input-area { padding: 10px; background: #000; display: flex; gap: 8px; border-top: 2px solid #333; }
        input { flex: 1; padding: 12px; background: #111; color: var(--mc-green); border: 2px solid #444; font-family: monospace; outline: none; }
        button { background: #555; border: 2px solid #000; border-top-color: #888; color: white; padding: 0 20px; font-family: 'VT323', monospace; font-size: 1.2rem; cursor: pointer; }
        button:active { transform: translateY(2px); border-top-color: #222; }

        #overlay { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="font-family:'VT323'; color:var(--mc-green); font-size: 3rem; margin:0">MINECRAFTEANOS</h1>
        <input type="text" id="username" placeholder="Tu Nombre/Skin" style="flex:none; width:200px; margin:20px">
        <button onclick="entrar()" style="height:50px">CONECTAR AL CHAT</button>
    </div>

    <header>
        <span style="font-family:'VT323'; color:var(--mc-green); font-size:1.5rem">CHAT EN VIVO</span>
        <div id="ping" style="font-size:10px; color:#555">Sincronizando...</div>
    </header>

    <div id="chat-box"></div>

    <div class="input-area">
        <input type="text" id="m-input" placeholder="Escribe un mensaje..." onkeypress="if(event.key==='Enter') enviar()">
        <button onclick="enviar()">ENVIAR</button>
    </div>

    <script>
        // TRUCO PARA VELOCIDAD: Solo 2 peers de alta respuesta y desactivar almacenamiento local pesado
        const gun = Gun({
            peers: [
                'https://gun-manhattan.herokuapp.com/gun',
                'https://gun-us.herokuapp.com/gun'
            ],
            localStorage: false // Esto evita que el móvil se trabe leyendo archivos viejos
        });

        const chat = gun.get('mine_fast_chat_99'); // Una sala nueva y limpia
        let miNombre = "";

        function entrar() {
            const n = document.getElementById('username').value.trim();
            if(!n) return alert("Ponte un nombre");
            miNombre = n;
            document.getElementById('overlay').style.display = 'none';
            escuchar();
        }

        function enviar() {
            const input = document.getElementById('m-input');
            const texto = input.value.trim();
            if(!texto) return;

            // Enviamos el mensaje con una "id" basada en el tiempo exacto
            const id = Date.now();
            chat.get(id).put({
                name: miNombre,
                msg: texto,
                t: id
            });

            // "Pulsar" la red para despertar a los otros dispositivos
            gun.get('control').put({ last: id });

            input.value = "";
            input.focus();
        }

        function escuchar() {
            const box = document.getElementById('chat-box');
            const vistos = new Set();

            // .map() es el secreto. Escucha cada "celda" de la base de datos
            chat.map().on((data, id) => {
                if(!data || !data.msg || vistos.has(id)) return;
                vistos.add(id);

                const div = document.createElement('div');
                div.className = `msg ${data.name === miNombre ? 'me' : ''}`;
                div.innerHTML = `<b>${data.name}</b>${data.msg}`;
                
                box.appendChild(div);
                box.scrollTop = box.scrollHeight;
                
                // Actualizar info de velocidad
                document.getElementById('ping').innerText = "ONLINE - " + new Date().toLocaleTimeString();
            });
        }

        // Heartbeat para que el móvil no "duerma" la conexión
        setInterval(() => {
            gun.get('keepalive').put({ time: Date.now() });
        }, 5000);
    </script>
</body>
</html>
