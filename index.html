<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecrafteanos | Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <style>
        :root {
            --mc-green: #3aa03a;
            --mc-panel: rgba(49, 49, 49, 0.9);
            --mc-text: #ffffff;
            --mc-accent: #ffcc00;
        }

        body { 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://i.pinimg.com/1200x/b1/61/86/b16186708349ead1e9fa67b03d4062c2.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: var(--mc-text); font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        h1, h2, h3, .mc-font { font-family: 'VT323', monospace; text-transform: uppercase; }

        .mc-btn {
            background: #555; border: 2px solid #000; border-top-color: #888; border-left-color: #888;
            color: white; padding: 10px; cursor: pointer; font-family: 'VT323', monospace;
            font-size: 1.2rem; text-shadow: 2px 2px #000;
        }
        .mc-btn:hover { background: var(--mc-green); }

        #loading-screen { position: fixed; inset: 0; z-index: 2000; background: #000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        #auth-screen { position: fixed; inset: 0; z-index: 1000; display: none; align-items: center; justify-content: center; }
        .auth-card { background: rgba(0,0,0,0.85); padding: 30px; border: 4px solid #555; width: 320px; text-align: center; }
        
        header { background: var(--mc-panel); padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 4px solid #000; align-items: center; }
        .pfp-container { width: 42px; height: 42px; border: 3px solid #000; background: #333; cursor: pointer; overflow: hidden; }
        .pfp-container img { width: 100%; height: 100%; image-rendering: pixelated; object-fit: cover; }
        
        nav { display: flex; background: rgba(34, 34, 34, 0.9); border-bottom: 2px solid #000; }
        nav span { flex: 1; text-align: center; padding: 12px; cursor: pointer; font-family: 'VT323', monospace; font-size: 1.3rem; color: #aaa; }
        nav span.active { color: var(--mc-accent); background: rgba(255,255,255,0.1); border-bottom: 3px solid var(--mc-accent); }

        .content-area { flex: 1; overflow-y: auto; padding: 20px; display: none; padding-bottom: 100px; }
        .content-area.active { display: block; }

        .news-card { background: var(--mc-panel); margin: 0 auto 25px auto; border: 3px solid #000; max-width: 800px; }
        .news-card img { width: 100%; border-bottom: 3px solid #000; display: block; max-height: 400px; object-fit: cover; }

        #chat-messages { display: flex; flex-direction: column; gap: 8px; max-width: 900px; margin: 0 auto; }
        .msg { background: rgba(0,0,0,0.4); padding: 10px; display: flex; gap: 12px; border-left: 4px solid #555; }
        .msg.me { border-left: 0; border-right: 4px solid var(--mc-accent); background: rgba(255,204,0,0.1); }
        
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; background: rgba(0,0,0,0.7); color: #55ff55; border: 2px solid #555; box-sizing: border-box; }
        .input-chat-fixed { position: fixed; bottom: 0; left: 0; right: 0; padding: 15px; background: rgba(34,34,34,0.95); display: none; gap: 10px; border-top: 3px solid #000; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <h2 class="mc-font" style="color:var(--mc-green); font-size: 3rem;">ENTRANDO...</h2>
    </div>

    <div id="auth-screen">
        <div class="auth-card">
            <h1 class="mc-font" style="color:var(--mc-green); margin:0 0 20px 0; font-size: 2.5rem;">MINECRAFTEANOS</h1>
            <input type="text" id="user-alias" placeholder="Tu Usuario">
            <input type="password" id="user-pass" placeholder="Tu Clave">
            <button class="mc-btn" style="width:100%" onclick="auth('login')">ENTRAR</button>
            <button class="mc-btn" style="width:100%; margin-top:10px; font-size:0.9rem; background:#333" onclick="auth('register')">CREAR CUENTA</button>
        </div>
    </div>

    <header>
        <strong class="mc-font" style="font-size: 1.8rem; color: var(--mc-green);">MINECRAFTEANOS</strong>
        <div class="user-controls">
            <label class="pfp-container">
                <img id="my-pfp" src="https://mc-heads.net/avatar/steve">
                <input type="file" id="pfp-input" hidden accept="image/*" onchange="uploadPFP(this)">
            </label>
        </div>
    </header>

    <nav>
        <span id="nav-news" class="active" onclick="switchTab('news')">NOTICIAS</span>
        <span id="nav-chat" onclick="switchTab('chat')">CHAT</span>
    </nav>

    <div id="tab-news" class="content-area active">
        <div id="admin-panel" style="display:none; background:rgba(0,0,0,0.6); padding:10px; border:1px dashed var(--mc-green); margin-bottom:20px;">
            <input type="text" id="news-title" placeholder="Título noticia">
            <input type="file" id="news-file" accept="image/*">
            <button class="mc-btn" onclick="postNews()">PUBLICAR</button>
        </div>
        <div id="news-container"></div>
    </div>

    <div id="tab-chat" class="content-area">
        <div id="chat-messages"></div>
    </div>

    <div id="chat-input-container" class="input-chat-fixed">
        <input type="text" id="chat-input" placeholder="Escribe aquí..." onkeypress="if(event.key==='Enter') sendChat()">
        <button class="mc-btn" onclick="sendChat()" style="width:100px">ENVIAR</button>
    </div>

    <script>
        // PEERS FILTRADOS (Los más estables para evitar el cartel de reconexión)
        const gun = Gun({
            peers: [
                'https://gun-manhattan.herokuapp.com/gun',
                'https://relay.peer.ooo/gun'
            ],
            localStorage: true
        });

        const user = gun.user().recall({storage: true});
        const newsDb = gun.get('mc_pro_noticias_v3');
        const chatDb = gun.get('mc_pro_chat_v3');
        const profilesDb = gun.get('mc_pro_perfiles_v3');
        
        const ADMIN_NAME = "Dylangamer2345";
        let appIniciada = false;

        gun.on('auth', () => { startApp(); });

        function startApp() {
            if (appIniciada) return;
            appIniciada = true;
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('auth-screen').style.display = 'none';
            
            if(user.is && user.is.alias === ADMIN_NAME) {
                document.getElementById('admin-panel').style.display = 'block';
            }
            
            loadNews();
            loadChat();
        }

        // --- MEJORA CRÍTICA DE ENVÍO ---
        function sendChat() {
            const input = document.getElementById('chat-input');
            const txt = input.value.trim();
            if(!txt || !user.is) return;

            const msgId = Date.now().toString();
            const msgData = { msg: txt, sender: user.is.alias, time: Date.now() };

            // Enviamos el mensaje al nodo principal
            chatDb.get(msgId).put(msgData);
            
            // Forzamos al servidor a reconocer el cambio
            gun.get('sync_checkpoint').put({ last: msgId });

            input.value = "";
        }

        function loadChat() {
            // Usamos .map() pero sobre el nodo para asegurar que lea todo
            chatDb.map().on((data, id) => {
                if(!data || !data.sender || document.getElementById('msg-'+id)) return;
                const isMe = user.is && data.sender === user.is.alias;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'me' : ''}`;
                div.id = 'msg-' + id;
                div.innerHTML = `<img style="width:32px; height:32px;" src="https://mc-heads.net/avatar/${data.sender}"><div><b>${data.sender}</b><div>${data.msg}</div></div>`;
                document.getElementById('chat-messages').appendChild(div);
                document.getElementById('tab-chat').scrollTop = document.getElementById('tab-chat').scrollHeight;
            });
        }

        function loadNews() {
            newsDb.map().on((data, id) => {
                if(!data || !data.title || document.getElementById('news-'+id)) return;
                const card = document.createElement('div');
                card.id = 'news-' + id;
                card.className = 'news-card';
                card.innerHTML = `<img src="${data.img}"><div style="padding:10px;"><h3>${data.title}</h3></div>`;
                document.getElementById('news-container').prepend(card);
            });
        }

        function postNews() {
            const title = document.getElementById('news-title').value;
            const file = document.getElementById('news-file').files[0];
            if(!title || !file) return;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const id = Date.now().toString();
                newsDb.get(id).put({ title, img: e.target.result, author: user.is.alias, time: Date.now() });
                alert("¡Noticia enviada!");
            };
        }

        function auth(mode) {
            const alias = document.getElementById('user-alias').value.trim();
            const pass = document.getElementById('user-pass').value.trim();
            if(!alias || !pass) return;
            if(mode === 'register') user.create(alias, pass, (ack) => { if(ack.err) alert(ack.err); else alert("Cuenta creada"); });
            else user.auth(alias, pass, (ack) => { if(ack.err) alert("Error"); else startApp(); });
        }

        function switchTab(tab) {
            document.querySelectorAll('.content-area, nav span').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            document.getElementById('nav-'+tab).classList.add('active');
            document.getElementById('chat-input-container').style.display = (tab === 'chat') ? 'flex' : 'none';
        }

        function uploadPFP(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                profilesDb.get(user.is.alias).put({ pfp: e.target.result });
                document.getElementById('my-pfp').src = e.target.result;
            };
        }

        window.onload = () => {
            setTimeout(() => { if (!appIniciada) { document.getElementById('loading-screen').style.display = 'none'; document.getElementById('auth-screen').style.display = 'flex'; } }, 3000);
        };
    </script>
</body>
</html>
