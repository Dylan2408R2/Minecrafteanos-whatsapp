<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecrafteanos | Oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <style>
        :root {
            --mc-green: #388E3C;
            --mc-dark: #121212;
            --mc-panel: #1e1e1e;
            --mc-text: #ffffff;
            --mc-accent: #81C784;
        }

        body { 
            background: var(--mc-dark); color: var(--mc-text); 
            font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* --- PANTALLA LOGIN --- */
        #auth-screen {
            position: fixed; inset: 0; z-index: 1000; background: #000;
            display: none; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://wallpaperaccess.com/full/46664.jpg');
            background-size: cover;
        }
        .auth-card { background: var(--mc-panel); padding: 30px; border-radius: 12px; text-align: center; width: 320px; border: 1px solid #333; }
        
        /* --- CABECERA --- */
        header { background: var(--mc-panel); padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 2px solid #000; align-items: center; }
        .user-controls { display: flex; align-items: center; gap: 10px; }
        
        /* Estilo Foto de Perfil */
        .pfp-container { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--mc-green); overflow: hidden; cursor: pointer; background: #333; }
        .pfp-container img { width: 100%; height: 100%; object-fit: cover; }
        
        /* --- NAVEGACIÃ“N --- */
        nav { display: flex; gap: 20px; background: #252525; padding: 12px 25px; border-bottom: 1px solid #333; }
        nav span { cursor: pointer; font-weight: bold; color: #888; }
        nav span.active { color: var(--mc-green); border-bottom: 2px solid var(--mc-green); }

        .content-area { flex: 1; overflow-y: auto; padding: 20px; display: none; padding-bottom: 120px; }
        .content-area.active { display: block; }

        /* --- CHAT --- */
        #chat-messages { display: flex; flex-direction: column; gap: 10px; }
        .msg { background: #252525; padding: 10px; border-radius: 8px; max-width: 85%; border-left: 4px solid var(--mc-green); line-height: 1.4; display: flex; align-items: flex-start; gap: 10px; }
        .msg.me { align-self: flex-end; border-left: 0; border-right: 4px solid var(--mc-accent); background: #1e331e; flex-direction: row-reverse; }
        
        .msg b { color: var(--mc-accent); margin-right: 4px; }
        .chat-pfp { width: 30px; height: 30px; border-radius: 50%; object-fit: cover; background: #444; flex-shrink: 0; }

        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: 1px solid #444; background: #000; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; background: var(--mc-green); color: white; font-weight: bold; cursor: pointer; }

        /* --- FOOTER --- */
        #footer-controls { position: fixed; bottom: 0; left: 0; right: 0; z-index: 10; }
        .input-chat-fixed { padding: 12px; background: var(--mc-panel); display: flex; gap: 10px; border-top: 1px solid #444; }
        #music-bar { background: #000; padding: 5px 20px; display: flex; align-items: center; justify-content: space-between; height: 45px; }
        audio { height: 25px; filter: invert(1); width: 180px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h1 style="color:var(--mc-green); margin:0 0 20px 0;">MINECRAFTEANOS</h1>
            <input type="text" id="user-alias" placeholder="Usuario">
            <input type="password" id="user-pass" placeholder="ContraseÃ±a">
            <button onclick="auth('login')">ENTRAR</button>
            <button onclick="auth('register')" style="background:#333; margin-top:10px; font-size:12px">CREAR CUENTA</button>
        </div>
    </div>

    <header>
        <div>
            <strong>MINECRAFTEANOS</strong>
        </div>
        <div class="user-controls">
            <!-- Foto de perfil clickeable para cambiarla -->
            <label class="pfp-container" title="Cambiar foto de perfil">
                <img id="my-pfp" src="https://www.gravatar.com/avatar/0?d=mp">
                <input type="file" id="pfp-input" hidden accept="image/*" onchange="uploadPFP(this)">
            </label>
            <button onclick="logout()" style="width:auto; padding:5px 10px; background:#aa0000; font-size:10px">SALIR</button>
        </div>
    </header>

    <nav>
        <span id="nav-news" class="active" onclick="switchTab('news')">NOTICIAS</span>
        <span id="nav-chat" onclick="switchTab('chat')">CHAT</span>
    </nav>

    <div id="tab-news" class="content-area active">
        <div id="admin-panel" style="display:none; background:#1b2e1b; padding:15px; border-radius:8px; border:1px solid var(--mc-green); margin-bottom:20px;">
            <h4 style="margin:0 0 10px 0">Panel Admin (Dylan)</h4>
            <input type="text" id="news-title" placeholder="TÃ­tulo">
            <input type="file" id="news-file" accept="image/*">
            <textarea id="news-desc" placeholder="DescripciÃ³n..."></textarea>
            <button onclick="postNews()">PUBLICAR NOTICIA</button>
        </div>
        <div id="news-container"></div>
    </div>

    <div id="tab-chat" class="content-area">
        <div id="chat-messages"></div>
    </div>

    <div id="footer-controls">
        <div id="chat-input-container" class="input-chat-fixed" style="display:none">
            <label style="background:#444; padding:8px; border-radius:5px; cursor:pointer">
                ðŸ“· <input type="file" id="chat-file" accept="image/*" hidden onchange="sendChatImage(this)">
            </label>
            <input type="text" id="chat-input" placeholder="Mensaje..." onkeypress="if(event.key==='Enter') sendChat()">
            <button onclick="sendChat()" style="width:80px">ENVIAR</button>
        </div>
        <div id="music-bar">
            <span style="font-size:10px; color:#888">â™« MINECRAFT RADIO</span>
            <audio id="player" controls loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
        </div>
    </div>

    <script>
        const gun = Gun(['https://gun-manhattan.herokuapp.com/gun', 'https://peer.wall.org/gun']);
        const user = gun.user().recall({storage: true});
        const newsDb = gun.get('minecrafteanos_global_news_v11');
        const chatDb = gun.get('minecrafteanos_global_chat_v11');
        const profilesDb = gun.get('minecrafteanos_profiles_v11');
        
        const msgSound = new Audio('mensaje.mp3');
        const ADMIN_NAME = "Dylan2408R2";
        const pageLoadTime = Date.now();
        let pfpCache = {}; // Para no cargar la imagen mil veces

        gun.on('auth', () => { startApp(); });

        // --- FUNCIONES PERFIL ---
        function uploadPFP(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const base64 = e.target.result;
                profilesDb.get(user.is.alias).put({ pfp: base64 });
                document.getElementById('my-pfp').src = base64;
                alert("Â¡Foto de perfil actualizada!");
            };
        }

        function loadMyPFP() {
            profilesDb.get(user.is.alias).once((data) => {
                if(data && data.pfp) document.getElementById('my-pfp').src = data.pfp;
            });
        }

        // --- AUTH ---
        function auth(mode) {
            const alias = document.getElementById('user-alias').value;
            const pass = document.getElementById('user-pass').value;
            if(mode === 'register') {
                user.create(alias, pass, (ack) => { if(ack.err) alert(ack.err); else alert("Creada!"); });
            } else {
                user.auth(alias, pass, (ack) => { if(ack.err) alert("Error"); else startApp(); });
            }
        }

        function logout() { user.leave(); location.reload(); }

        function startApp() {
            document.getElementById('auth-screen').style.display = 'none';
            if(user.is.alias === ADMIN_NAME) document.getElementById('admin-panel').style.display = 'block';
            loadMyPFP();
            loadNews();
            loadChat();
        }

        function switchTab(tab) {
            document.querySelectorAll('.content-area, nav span').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-'+tab).classList.add('active');
            document.getElementById('nav-'+tab).classList.add('active');
            document.getElementById('chat-input-container').style.display = (tab === 'chat') ? 'flex' : 'none';
        }

        // --- CHAT ---
        function playSound() {
            msgSound.currentTime = 0;
            msgSound.play().catch(() => {});
        }

        function sendChat() {
            const input = document.getElementById('chat-input');
            if(!input.value.trim()) return;
            chatDb.set({ msg: input.value, sender: user.is.alias, time: Date.now() });
            input.value = "";
            playSound();
        }

        function loadChat() {
            const box = document.getElementById('chat-messages');
            chatDb.map().once((data, id) => {
                if(!data || !data.sender) return;

                const isMe = data.sender === user.is.alias;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'me' : ''}`;
                div.id = "msg-" + id;

                // Estructura del mensaje: Foto + (Nombre: Mensaje)
                div.innerHTML = `
                    <img class="chat-pfp" id="pfp-${id}" src="https://www.gravatar.com/avatar/0?d=mp">
                    <div>
                        <b>${data.sender}: </b>
                        <span>${data.msg}</span>
                    </div>
                `;
                
                box.appendChild(div);
                
                // Cargar la foto del remitente desde la DB de perfiles
                profilesDb.get(data.sender).once((prof) => {
                    if(prof && prof.pfp) {
                        const imgEl = document.getElementById(`pfp-${id}`);
                        if(imgEl) imgEl.src = prof.pfp;
                    }
                });

                if(data.time > pageLoadTime && !isMe) playSound();

                const area = document.getElementById('tab-chat');
                area.scrollTop = area.scrollHeight;
            });
        }

        // --- NOTICIAS ---
        function loadNews() {
            const container = document.getElementById('news-container');
            newsDb.map().once((data) => {
                if(!data || !data.title) return;
                const card = document.createElement('div');
                card.style = "background:var(--mc-panel); margin-bottom:15px; border-radius:8px; overflow:hidden; border:1px solid #333";
                card.innerHTML = `<img src="${data.img}" style="width:100%; height:150px; object-fit:cover">
                                  <div style="padding:15px"><h3>${data.title}</h3><p style="color:#bbb">${data.desc || ''}</p></div>`;
                container.prepend(card);
            });
        }

        // Persistencia
        setTimeout(() => {
            if(!user.is) document.getElementById('auth-screen').style.display = 'flex';
            else startApp();
        }, 800);
    </script>
</body>
</html>
